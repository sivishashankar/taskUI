<div>
  <div class="row" style="padding: 10px">
    <div class="col-md-4">
      <label>Task
        <input type="text" #name (keyup)="0" class="form-control" placeholder="Enter a task name" aria-label="Task" aria-describedby="basic-addon1">
      </label>
    </div>
    <div class="col-md-4">
      <label>Priority From
        <input type="text" #priorityFrm (keyup)="0" class="form-control" placeholder="Enter priority from" aria-label="Priority From"
          aria-describedby="basic-addon1">
      </label>
    </div>

    <div class="col-md-4">
      <label>Start Date
        <input type="date" [ngModel]="stdt | date : 'yyyy-MM-dd'" (ngModelChange)="stdt = $event" class="form-control">
      </label>
    </div>
    
  </div>
  <div class="row" style="padding: 10px">
   
    <div class="col-md-4">
      <label>Parent Task
        <input type="text" #parent (keyup)="0" class="form-control" placeholder="Enter a parent task name" aria-label="Parent Task"
          aria-describedby="basic-addon1">
      </label>
    </div>

    <div class="col-md-4">
      <label>Priority To
        <input type="text" #priorityTo (keyup)="0" class="form-control" placeholder="Enter priority to" aria-label="Priority To"
          aria-describedby="basic-addon1">
      </label>
    </div>  

    <div class="col-md-4">
      <label>End Date
        <input type="date" [ngModel]="enddt | date : 'yyyy-MM-dd'" (ngModelChange)="enddt = $event" class="form-control">
      </label>
    </div>

  </div>

</div>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Parent</th>
      <th scope="col">Priority</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of taskList | search:name.value:parent.value:priorityFrm.value:priorityTo.value:stdt:enddt ;let i=index ">
      <td>{{task.task}}</td>
      <td>{{task.parentTaskName}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.startDateStr}}</td>
      <td>{{task.endDateStr}}</td>
      <td *ngIf="task.deleteFlag=='N'">
        <input type="button" value="Edit" (click)="editTask(task.taskId)" class="btn btn-primary" />
      </td>
      <td *ngIf="task.deleteFlag=='Y'">
        <input type="button" value="View" (click)="editTask(task.taskId)" class="btn btn-success" />
      </td>
      <td *ngIf="task.deleteFlag=='N'">
        <input type="button" value="End Task" (click)="endTask(task.taskId)" class="btn btn-danger" />
      </td>
      <td *ngIf="task.deleteFlag=='Y'">
      </td>
    </tr>
  </tbody>
</table>
